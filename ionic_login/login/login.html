<ion-header>

  <ion-navbar>
    <ion-title>QQ-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3885890995,1649943309&fm=27&gp=0.jpg"></ion-img>
    <ion-item style="margin-top:10%">
      <ion-label>用户名：</ion-label>
      <ion-input placeholder="请输入用户名" [(ngModel)]="username">{{username}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密　码：</ion-label>
      <ion-input type="password" placeholder="登录密码" [(ngModel)]="password">{{password}}</ion-input>
    </ion-item>
  </ion-list>
  <button class="btn" (click)="presentConfirm()">登录</button>
  <br />
  <br />
  <a >没有账号?点击注册</a>

</ion-content>
