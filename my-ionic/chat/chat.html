<ion-header>
  <ion-navbar color="yellow">
    <button ion-button style="width: 15%;float: left;" (click)="goBack()">
      <ion-icon md="md-back"></ion-icon>
    </button>
    <ion-title style="width: 70%;float: left;padding-top: 6px;" class="chat_title">{{name}}</ion-title>
    <button  style="width: 15%;float: left;">
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines class="chat_list">
    <ion-item class="chat_itemr">
      <img src="assets/imgs/lp.jpg" alt=""><span>你今天去上课了吗？</span>
    </ion-item>
    <ion-item class="chat_item">
      <img src="assets/imgs/my_img.png" alt=""><span>没有啊</span>
    </ion-item>
    <ion-item class="chat_itemr">
      <img src="assets/imgs/lp.jpg" alt=""><span>哦</span>
    </ion-item>
    <ion-item class="chat_item">
      <img src="assets/imgs/my_img.png" alt=""><span>怎么了？</span>
    </ion-item>
    <ion-item class="chat_itemr">
      <img src="assets/imgs/lp.jpg" alt=""><span>没什么，老师上课点名了</span>
    </ion-item>
    <ion-item class="chat_item">
      <img src="assets/imgs/my_img.png" alt=""><span>。。。</span>
    </ion-item>
  </ion-list>
  <div class="chat_input">
    <ion-input [(ngModel)]="chat">{{chat}}</ion-input>
    <button ion-button class="send_btn" (click)="send()">发送</button>
  </div>
</ion-content>
