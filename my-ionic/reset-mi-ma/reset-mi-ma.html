<ion-header no-border text-center>
    <ion-navbar color="yellow">
      <button ion-button style="width: 15%;float: left;" (click)="goBack()">
        <ion-icon md="md-back"></ion-icon>
      </button>
      <ion-title style="width: 70%;float: left;padding-top: 6px;">重置密码</ion-title>
      <button  style="width: 15%;float: left;">
      </button>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class="login_content">
    <div class="login_input" padding text-center>
      <ion-list no-lines>
        <ion-item margin>
          <ion-label><ion-icon md="md-phone"></ion-icon></ion-label>
          <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="username">{{username}}</ion-input>
        </ion-item>
        <ion-item margin>
          <ion-label><ion-icon md="md-yanzhengma"></ion-icon></ion-label>
          <ion-input type="text" placeholder="请输入验证码" [(ngModel)]="yanzheng">{{yanzheng}}</ion-input>
        </ion-item>
        <ion-item margin>
          <ion-label><ion-icon md="md-mima"></ion-icon></ion-label>
          <ion-input type="password" placeholder="密码"></ion-input>
        </ion-item>
        <ion-item margin>
          <ion-label><ion-icon md="md-mima"></ion-icon></ion-label>
          <ion-input type="password" placeholder="确认密码" [(ngModel)]="password">{{password}}</ion-input>
        </ion-item>
      </ion-list>
      <button class="loginbtn" (click)="resetbtn()" margin>重置</button>
    </div>
    <button ion-button id="yanzhengma_span" (click)="getYZM()">获取验证码</button>
  </ion-content>
