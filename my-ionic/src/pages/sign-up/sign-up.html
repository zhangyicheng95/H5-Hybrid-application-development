<ion-header no-border text-center>
  <ion-navbar>
    <ion-title style="width: 70%;float: left;padding-top: 6px;">注册</ion-title>
    <button  style="width: 15%;float: left;">
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="login_content">
  <div class="sign_input" padding text-center>
    <ion-list class="sign_list">
      <ion-item margin>
        <ion-label><ion-icon md="md-phone"></ion-icon></ion-label>
        <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="username">{{username}}</ion-input>
      </ion-item>
      <ion-item margin>
        <ion-label><ion-icon md="md-yanzhengma"></ion-icon></ion-label>
        <ion-input type="text" placeholder="请输入验证码" [(ngModel)]="yanzheng">{{yanzheng}}</ion-input>
      </ion-item>
      <ion-item margin>
        <ion-label><ion-icon md="md-mima"></ion-icon></ion-label>
        <ion-input type="password" placeholder="密码" [(ngModel)]="password">{{password}}</ion-input>
      </ion-item>
      <ion-item margin>
        <ion-label><ion-icon md="md-mima"></ion-icon></ion-label>
        <ion-input type="password" placeholder="确认密码" [(ngModel)]="pwd">{{pwd}}</ion-input>
      </ion-item>
    </ion-list>
    <button class="loginbtn" (click)="signup()" margin>注册</button>
    <div text-center style="font-size: 15px;color: #9f9fa1">
      <span>点击"注册"即表示同意</span><a (click)="goXieYi()" style="color:blue;">《咨芽注册协议》</a>
    </div>
  </div>
  <button ion-button id="yanzhengma_span1" (click)="getYZM()">获取验证码</button>
</ion-content>
