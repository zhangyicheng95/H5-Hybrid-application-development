<ion-header no-border text-center>
  <ion-navbar color="yellow">
    <button ion-button style="width: 15%;float: left;" (click)="goBack()">
      <ion-icon md="md-back"></ion-icon>
    </button>
    <ion-title style="width: 70%;float: left;padding-top: 6px;">编辑</ion-title>
    <button  style="width: 15%;float: left;">
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="ZL_list">
    <ion-item>
      <ion-label>名称 *</ion-label>
      <ion-input [(ngModel)]="username">{{username}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>生日 *</ion-label>
      <ion-input [(ngModel)]="birthDay">{{birthDay}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>爱好 *</ion-label>
      <ion-input [(ngModel)]="Like">{{Like}}</ion-input>
    </ion-item>
  </ion-list>
  <div class="ZL_btn">
    <button ion-button (click)="goMy()">确认</button>
  </div>
</ion-content>
