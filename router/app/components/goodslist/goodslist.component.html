<router-outlet></router-outlet>
<ul>
  <li *ngFor="let item of list; let i=index" (click)="goDetial(i)">
    <a [routerLink]="['/goodslist/goodsdetail/',i]" >
      <img src="{{item.goodsListImg}}"><br>
      {{item.goodsName.slice(0,10)+'......'}}<br>
      {{'￥'+item.price}}<br>
      {{item.discount+'折'}}
    </a> 
  </li>
</ul>
